{{ define "content" }}
	{{ range .Pages }}
		<article>
			{{ partial "header.html" . }}
			<a class="no-underline" href="{{ .Permalink }}">
				<h1 class="medium-header">{{ .Title }}</h1>
				<video playsinline autoplay muted loop src="{{ .Params.movie }}"></video>
			</a>
		</article>
	{{ end }}
	{{ partial "pagination.html" . }}
{{ end }}
